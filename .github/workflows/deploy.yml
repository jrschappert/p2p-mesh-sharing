name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      
      - name: Install dependencies
        run: npm install
      
      - name: Build
        run: npm run build
        env:
          VITE_FAL_KEY: ${{ secrets.FAL_KEY }}
          VITE_TURN_URLS: ${{ secrets.VITE_TURN_URLS }}
          VITE_TURN_USERNAME: ${{ secrets.VITE_TURN_USERNAME}}
          VITE_TURN_CREDENTIAL: ${{ secrets.VITE_TURN_CREDENTIAL}}
          VITE_STUN_URL: ${{ secrets.VITE_STUN_URL }}
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4